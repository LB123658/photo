<!DOCTYPE html>
<html>
<head>
<title>Photo - edited</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link rel='icon' href='https://lb123658.github.io/galaxy/favicon.png' type='image/png'/>
<style>
body {
background: black;
text-align: center;
}
* {
font-family: 'Montserrat', sans-serif;
user-select: none;
-webkit-user-select: none;
}
input {
-webkit-user-select: auto;
}
:focus {
outline: none;
}
#img {
max-height: 75%;
max-width: 100%;
background-image: url("https://media1.tenor.com/images/9d1ce360e6b0f62e66cfc2ac0986ef5c/tenor.gif");
background-repeat: no-repeat;
background-position: center center;
}
</style>
</head>
<body>
<img src="https://media1.tenor.com/images/9d1ce360e6b0f62e66cfc2ac0986ef5c/tenor.gif" id="img"></img>

<script>
var img = document.getElementbyId("img");
img.src = location.search.split("url=")[1].split("&")[0];
img.style = location.search.split("filter=")[1].replace(/%20/gi, " ");
</script>
</body>
</html>
